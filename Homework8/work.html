<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

<div class="container">
    <div class="feedback">
        <div class="feedback__text">
            <p class="title">Не нашли что искали? Оставьте заявку и мы разработаем программу специально для вас!</p>
            <div class="text_contact">
                <input class="name" type="text" placeholder="Имя">
                <input class="number" type="number" placeholder="Телефон">
            </div>
            <input class="email" type="email" placeholder="Email">
            <input class="coment" type="textarea" placeholder="Коментарий">
            <input class="button" type="button" value="Отправить">
        </div>
        <div class="feedback_img">
        </div>
    </div>
</div>
